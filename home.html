<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body class="bg-white">
    <header class="header">
      <div class="align triple">
        <h1 class="h1"><a class="logo" href="#none" onclick="alert('준비중입니다')"></a></h1>
        <div class="header__alarm">
          <a class="btn-alarm" href="#none" onclick="alert('준비중입니다')"></a>
        </div>
      </div>
    </header>
    <main class="main pb150">
      <section class="content">
        <div class="vehicle-management align both vm px16">
          <a class="select" href="">김비엠 님<br>
            오늘도 건강한 하루 되세요</a>
        </div>
        <div class="px16 pt12">
          <ul class="list-type9 bg-f3 radius-10">
            <li>
              <div class="text-type4 fw400 fz12 pb10">연령</div>
              <div class="text-type4">26세</div>
            </li>
            <li>
              <div class="text-type4 fw400 fz12 pb10">성별</div>
              <div class="text-type4">여성</div>
            </li>
            <li>
              <div class="text-type4 fw400 fz12 pb10">질환/병력</div>
              <div class="text-type4">-</div>
            </li>
            <li>
              <div class="text-type4 fw400 fz12 pb10">자주 가는 병원</div>
              <div class="text-type4">비엠의원</div>
            </li>
          </ul>
        </div>
        <i class="border-7 mt23"></i>
        <div class="title-main align vm both pt32 px16">
          <h2 class="h2">투약 알림 설정하기</h2>
          <a class="link" href="#none" onclick="alert('준비중입니다')">알림 추가</a>
        </div>
        <ul class="list-type8 px16 pt10">
          <li class="bg-ef radius-10 btn-bell active">
            <div class="text-type4 purple pb6">멀티비타민</div>
            <!-- <img src="images/ico_bell.svg" alt=""> -->
            <div class="icon"></div>
          </li>
          <li class="bg-ef radius-10 btn-bell">
            <div class="text-type4 purple pb6">마그네슘</div>
            <!-- <img src="images/ico_bell_off.svg" alt=""> -->
            <div class="icon"></div>
          </li>
          <li class="bg-ef radius-10 btn-bell active">
            <div class="text-type4 purple pb6">처방약</div>
            <!-- <img src="images/ico_bell.svg" alt=""> -->
            <div class="icon"></div>
          </li>
        </ul>
        <i class="border-7 mt23"></i>
        <div class="title-main align vm both pt32 px16">
          <h2 class="h2">내 주변 의료시설 찾기</h2>
        </div>
        <div class="px16 pt10">
          <button class="btn-main-on w100" type="button" onclick="alert('준비중입니다')">바로가기</button>
        </div>
      </section>
      <div class="nav-foot">
      <!-- <button class="btn-select" type="button" onclick="location.href='car-control.html'"></button> -->
        <div class="notification px16" onclick="alert('준비중입니다')">
          <p class="strong">공지</p>
          <p class="pl18">앱 업데이트 안내 (24.06.04)</p>
        </div>
        <nav class="nav-foot__cont">
          <ul>
            <li class="ico-home active"><a href="home.html">홈</a></li>
            <li class="ico-diagnosis"><a href="diagnosis.html">진단</a></li>
            <li class="ico-record"><a href="record.html">기록</a></li>
            <li class="ico-referoom"><a href="referoom.html">자료실</a></li>
            <li class="ico-monitor"><a href="monitor.html">모니터</a></li>
            </ul>
        </nav>
      </div>
    <script>
      $('.btn-bell').click(function() {
        // $('.btn-bell').removeClass('active')
        $(this).toggleClass('active')
      })
    </script>
    </main>

  <script src="js/button.js"></script>
  <script src="js/navFoot.js"></script>
